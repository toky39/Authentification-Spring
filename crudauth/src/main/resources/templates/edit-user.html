<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - CRUDAuth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="edit-container">
        <a href="/users" class="back-link">Retour aux utilisateurs</a>

        <div class="auth-header" style="margin-bottom: 30px;">
            <h2>Modifier l'utilisateur</h2>
            <p>Mettez à jour les informations de l'utilisateur</p>
        </div>

        <form th:action="@{/users/update/{id}(id=${user.id})}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" th:value="${user.username}" placeholder="Nom d'utilisateur" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez un nouveau mot de passe" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
