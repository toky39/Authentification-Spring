<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - CRUDAuth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="edit-container">
        <a href="/articles" class="back-link">Retour aux articles</a>

        <div class="auth-header" style="margin-bottom: 30px;">
            <h2>Mon Profil</h2>
            <p>Gérez vos informations personnelles</p>
        </div>

        <form th:action="@{/profile/update}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" th:value="${user.username}" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="password">Nouveau mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Laisser vide pour ne pas changer" autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <input type="text" id="role" name="role" th:value="${user.role}" placeholder="Rôle" readonly style="background-color: #f0f0f0; cursor: not-allowed;">
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour le profil</button>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
