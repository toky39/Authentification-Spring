<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CRUDAuth</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Inscription</h2>
            <p>Créez votre nouveau compte</p>
        </div>

        <form method="post" action="/register">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" autocomplete="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Créez un mot de passe sécurisé" autocomplete="new-password" required>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

        <div class="auth-footer">
            <p>Vous avez déjà un compte ? <a href="/login">Se connecter</a></p>
        </div>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
